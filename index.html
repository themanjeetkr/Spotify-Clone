<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="utility.css" />
    <link
      rel="stylesheet"
      href="https://sets.hugeicons.com/YOUR-SET-ID.css"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>

  <body>
    <!-- <img src="images/logo.svg" alt="" srcset="" /> -->
    <div class="container flex bg-black">
      <div class="left">
        <div class="home rounded m-1 bg-grey p-1">
          <div class="logo">
            <img class="invert" src="images/logo.svg" alt="logo" />
          </div>
          <ul>
            <li><img class="invert" src="images/home.svg" alt="home" />Home</li>
            <li>
              <img class="invert" src="images/search.svg" alt="home" />Search
            </li>
            <!-- <li><img src="images/.svg" alt="home" />Home</li> -->
          </ul>
        </div>
        <div class="library rounded bg-grey p-1 m-1">
          <div class="heading">
            <img class="invert" src="images/playlist.svg" alt="" srcset="" />
            <h2>Your Library</h2>
          </div>
          <div class="footer">
            <div>
              <a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a>
            </div>
            <div>
              <a href="https://www.spotify.com/jp/privacy/"
                ><span>Privacy Center</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/privacy-policy/"
                ><span>Privacy Policy</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/cookies-policy/"
                ><span>Cookies</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"
                ><span>About Ads</span></a
              >
            </div>
          </div>
        </div>
      </div>
      <div class="right border rounded bg-grey">
        <div class="header">
          <div class="nav"></div>
          <i class="hgi hgi-stroke hgi-sharp hgi-arrow-right-01"></i>
          <div class="buttons">
            <button>Login</button>
            <button>Sign Up</button>
          </div>
        </div>
        <div class="spotify-playlists">
          <h1>SpotifyPlaylists</h1>
          <div class="card-container">
            <div class="card"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
